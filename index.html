<!DOCTYPE html>
<html lang="en-US" data-theme="dark">
  <head>
    <title>DvM: DesktopView 4 Mobile</title>
    <meta charset="utf-8">
    <meta name="description" content="DvM (aka DesktopView 4 Mobile) allows mobile users to see how their app/website will look and behave on a desktop without having to own or touch one.">
    <meta name="author" content="Michael Schwartz">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="manifest" href="manifest.json">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="application-name" content="DvM">
    <meta name="apple-mobile-web-app-title" content="DvM: DesktopView 4 Mobile">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="hsl(207, 31%, 11%)">
    <meta name="msapplication-navbutton-color" content="hsl(207, 31%, 11%)">
    <meta name="msapplication-starturl" content="./index.html">
    <link rel="apple-touch-icon" href="imgs/logo.png">
    <link rel="icon" href="imgs/logo.png" type="image/x-icon" />
    <meta property="og:url"         content="https://michaelsboost.com/DvM/" />
    <meta property="og:type"        content="website" />
    <meta property="og:title"       content="DvM: DesktopView 4 Mobile" />
    <meta property="og:description" content="DvM (aka DesktopView 4 Mobile) allows mobile users to see how their app/website will look and behave on a desktop without having to own or touch one." />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- top navbar -->
    <div class="relative flex flex-col h-screen">
      <nav class="fixed inset-x-0 pt-0 pl-3 pr-2 z-10">
        <ul class="h-auto justify-evenly w-full overflow-auto">
          <li>
            <button
              data-zoom="true"
              class="py-0 my-0 border-none bg-transparent text-current">
              <i class="fa fa-light fa-magnifying-glass-plus"></i>
            </button>
          </li>
          <li>
            <button 
              id="mobilep" 
              class="py-0 my-0 border-none bg-transparent text-current"
              name="mobile portrait preset size">
              <i class="fa fa-mobile"></i>
            </button>
          </li>
          <li>
            <button 
              id="tabletp" 
              class="py-0 my-0 border-none bg-transparent text-current"
              name="tablet portrait preset size">
              <i class="fa fa-tablet"></i>
            </button>
          </li>
          <li>
            <button 
              id="mobilel" 
              class="py-0 my-0 border-none bg-transparent text-current"
              name="mobile landscape preset size">
              <i class="fa fa-mobile transform -rotate-90"></i>
            </button>
          </li>
          <li>
            <button 
              id="tabletl" 
              class="py-0 my-0 border-none bg-transparent text-current"
              name="tablet landscape preset size">
              <i class="fa fa-tablet transform -rotate-90"></i>
            </button>
          </li>
          <li>
            <button 
              id="desktopsize" 
              class="py-0 my-0 border-none bg-transparent text-current"
              name="mobile portrait preset size">
              <i class="fa fa-desktop"></i>
            </button>
          </li>
          <li>
            <button 
              id="toggletheme" 
              class="py-0 my-0 border-none bg-transparent text-current"
              name="toggle theme">
              <i class="fa-solid fa-moon"></i>
            </button>
          </li>
        </ul>
      </nav>
    
      <!-- canvas container -->
      <div id="canvasContainer" class="relative flex-grow bg-repeat overflow-hidden" style="background-image: url('imgs/bg.svg');">
  
        <!-- preview site here -->
        <div class="absolute inset-0">
          <div id="previewElm" data-canvas class="border border-solid bg-white" style="width: 360px; height: 740px;">
            <iframe
              id="preview"
              src="https://michaelsboost.com/"
              frameborder="0"
              class="absolute inset-0 w-full h-full"
            ></iframe>
          </div>
          <div id="fill" class="absolute inset-0 
            "></div>
        </div>
      </div>
      
      <!-- navbar -->
      <nav class="absolute bottom-0 inset-x-0 p-4 text-center block overflow-auto">
          <input
            id="search"
            type="search"
            placeholder="url goes here..."
          />
      </nav>
    </div>
  
    <script src="js/app.js"></script>
      <script>
        // service worker for progressive web app
        if ('serviceWorker' in navigator) {
          window.addEventListener('load', () => {
            navigator.serviceWorker.register('./sw.js');
          });
        }
      </script>
  </body>
</html>
